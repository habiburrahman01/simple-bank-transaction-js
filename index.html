<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
 
    <title>World Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16  ">
            Welcome to <span class="text-pink-800">World  Bank</span> !!!
        </h1>
    </header>

    <main>
        <section class="w-3/4 mx-auto mt-16 pb-16 border-2 border-gray-400 rounded-3xl bg-green-100">
            <h3 class="text-center mt-12 mb-12 text-3xl">
                Please Login
            </h3>
            <div>
                <label class="block ml-32 text-2xl mb-2">User Name:</label>
                <input id="user-email" class="block border-gray-400 rounded-3xl w-3/4 ml-32 pl-5 mb-5 h-10" type="text" placeholder="Enter Your Email"/>
                <label class="block ml-32 text-2xl mb-2">Password</label>
                <input id="user-password" class="block border-gray-400 rounded-3xl w-3/4 ml-32 pl-5 h-10" type="password" placeholder="Enter your password" id="">
                <button id="login-btn" class="mt-5 ml-32 bg-yellow-200 p-3 border-2 border-yellow-400 rounded-3xl" type="submit">Log In</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
